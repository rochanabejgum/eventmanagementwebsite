<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>

<body>
    <div class="navbar">
        <ul class="navbar_ul">
            <li class="navbar_li"><a href="/" class="navbar_a">Home</a></li>
            <li class="navbar_li"><a href="/events.html" class="navbar_a">Find Event</a></li>
            <li class="navbar_li"><a href="/form_template.html" class="navbar_a">Create Event</a></li>
            {% if 'email' in session %}
                <li class="navbar_li"  ><a href="/dashboard" class="navbar_a">Dashboard</a></li>
                <li class="navbar_li"  ><a href="/logout" class="navbar_a">Logout</a></li>
            {% else %}
                <li class="navbar_li"  ><a href="/login.html" class="navbar_a">Login</a></li>
                <li class="navbar_li"  ><a href="/signup.html" class="navbar_a">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="container">
    <h1>Event Registration</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="event_id" class="form-label">Select Event:</label>
            <select id="event_id" name="event_id" required>
                {% for event in events %}
                    <option value="{{ event.eventId }}">{{ event.eventname }}</option>
                {% endfor %}
            </select><br><br>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year:</label><br>
            <input type="radio" id="year1" name="year" value="1">
            <label for="year1">1</label>
            <input type="radio" id="year2" name="year" value="2">
            <label for="year2">2</label>
            <input type="radio" id="year3" name="year" value="3">
            <label for="year3">3</label>
            <input type="radio" id="year4" name="year" value="4">
            <label for="year4">4</label>
        </div>
        <div class="mb-3">
            <label for="branch" class="form-label">Branch:</label>
        <input type="text" id="branch" name="branch" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="section" class="form-label">Section:</label>
        <input type="text" id="section" name="section" class="form-control"required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    </div>
</body>
</html>
