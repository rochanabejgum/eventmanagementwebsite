<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <div class="navbar">
        <ul class="navbar_ul">
            <li class="navbar_li"><a href="/" class="navbar_a">Home</a></li>
            <li class="navbar_li"><a href="/events.html" class="navbar_a">Find Event</a></li>
            <li class="navbar_li"><a href="/form_template.html" class="navbar_a">Create Event</a></li>
            {% if 'email' in session %}
                <li class="navbar_li"  ><a href="/dashboard" class="navbar_a">Dashboard</a></li>
                <li class="navbar_li"  ><a href="/logout" class="navbar_a">Logout</a></li>
            {% else %}
                <li class="navbar_li"  ><a href="/login.html" class="navbar_a">Login</a></li>
                <li class="navbar_li"  ><a href="/signup.html" class="navbar_a">Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="{{ url_for('static', filename='images/hosting.png') }}">
            </div>
            <div class="col-6" id="login">
                <p id="p1">SIGN UP</p>
                <form id="signupf" action="{{ url_for('signup') }}" method="POST">
                    <label for="email" class="col-sm-4 col-form-label col-form-label-lg">Email:</label>
                    <input type="text" class="col-sm-7" id="email" name="email" placeholder="name@gmail.com">
                    <br><br>
                    <label for="password" class="col-sm-4 col-form-label col-form-label-lg">Password:</label>
                    <input type="password" class="col-sm-7" id="password" name="password" placeholder="Enter your password">
                    <br><br>
                    <label for="confirmPassword" class="col-sm-4 col-form-label col-form-label-lg">Confirm Password:</label>
                    <input type="password" class="col-sm-7" id="confirmPassword" name="confirmPassword" placeholder="Enter your password again">
                    <br><br>
                    <button type="submit" id="signupb" class="submitb">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
